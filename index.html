<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Giftastic Button Game</title>

</head>

<body>
    <div class="container">
        <div class="clearfix">
            <div class="row">
                <div class="col-md-12 gif-buttons"></div>
            </div>
            <div class="row">
                <div class="col-md-8 gif-display"></div>

                <div class="col md 4 gif-generator">
                    <div class="gif-form">Enter your favorite cartoon and enjoy the Giphy!
                        <input type="text" class="gif-search"><br>
                        <button class="gif-button-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="./assets/gifapp.js"></script>
</body>

</html>
